temporal_resolution: 30s
set_id: labexperiment_valentijn2
attrs:
    level: pars_l1
    file_format: CMLh5
    file_format_version: 0.1
    source_type: disdrometer
    author_name: T.C. van Leth
stations:
    forum_1:
        prefix: CR1000_4_data_Parsivel
        format: CR1000
        attrs:
            site_id: lab1
            site_latitude: .NAN
            site_longitude: .NAN
            site_altitude: .NAN
            temporal_resolution: 30s
            system_type: disdrometer
            system_manufacturer: OTT
            system_model: Parsivel_1
        channels:
            channel_1:
                attrs:
                    temporal_resolution: 30s
                    beam_length: 0.180
                    beam_width: 0.030
                    beam_heigth: 0.01 # not sure
                variables:
                    visibility:
                        header: '08:'
                        dtype: float
                        dimensions: [time]
                        attrs:
                            quantity: visibility
                            unit: meter
                            sampling: mean
                    precip_old:
                        header: '01:'
                        dtype: float
                        dimensions: [time]
                        attrs:
                            name: parsivel_rain_intensity
                            quantity: rain_intensity
                            unit: mm/hr
                            sampling: mean
                    laser_signal_amplitude:
                        header: '10:'
                        dtype: float
                        dimensions: [time]
                        attrs:
                            quantity: voltage
                            unit: mV
                            sampling: mean
                    h_count:
                        header: '93:'
                        dtype: float
                        dimensions: [time, velocity, diameter]
                        attrs:
                            name: hydrometeor_count
                            quantity: particle_count
                            unit: number_of_particles
                            sampling: mean
                    h_comp:
                        header: '04:'
                        dtype: str
                        dimensions: [time]
                        attrs:
                            name: hydrometeor_composition
                            quantity: hydrometeor_composition
                            unit: SYNOP_WW_code
                            sampling: mean
            auxiliary:
                attrs:
                    temporal_resolution: 30s
                variables:
                    sensor_temperature:
                        header: '12:'
                        dtype: float
                        dimensions: [time]
                        attrs:
                            name: sensor_temperature
                            quantity: temperature
                            unit: deg_celsius
                            sampling: mean
                    heating_current:
                        header: '16:'
                        dtype: float
                        dimensions: [time]
                        attrs:
                            quantity: current
                            unit: A
                            sampling: mean
                    sensor_supply:
                        header: '17:'
                        dtype: float
                        dimensions: [time]
                        attrs:
                            name: sensor_supply_voltage
                            quantity: supply_voltage
                            unit: V
                            sampling: mean
                    sensor_status:
                        header: '18:'
                        dtype: int
                        dimensions: [time]
                        attrs:
                            quantity: status_code
                            unit: none
                            sampling: instant
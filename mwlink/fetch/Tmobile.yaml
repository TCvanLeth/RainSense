---
# NOKIA flexihopper files
prefix: NOKIA_FH_
output: link_l1a
daily: no
d_ID: Nokia
data_set_id: TmobileNL_Nokia
file_format_version: 0.1
file_format: cmlh5

columns:
    linkID:
        header: LINK_ID
        dtype: S

    near_sID:
        header: SITE_ID
        dtype: S

    near_lon:
        header: SITE_LON_SECS
        dtype: float

    near_lat:
        header: SITE_LAT_SECS
        dtype: float

    far_sID:
        header: FAR_END_SITE_ID
        dtype: S

    far_lon:
        header: FAR_END_LON_SECS
        dtype: float

    far_lat:
        header: FAR_END_LAT_SECS
        dtype: float

    frequency:
        header: FREQ
        dtype: float

    channelID:
        header: NAME
        dtype: S

    period:
        header: PERIOD_DURATION
        dtype: float

    error:
        header: ERR_SEC
        dtype: float
        attrs:
            quantity: error_time
            unit: seconds
            sampling: integral

    severe_error:
        header: ERR_SEC_SEVERE
        dtype: float
        attrs:
            quantity: severe_error_time
            unit: seconds
            sampling: integral

    Rx_min:
        header: RF_INPUT_LEVEL_MIN
        dtype: float
        attrs:
            quantity: power
            side: receiver
            unit: dBm
            sampling: min

    Rx_max:
        header: RF_INPUT_LEVEL_MAX
        dtype: float
        attrs:
            quantity: power
            side: receiver
            unit: dBm
            sampling: max
---
# NEC files
prefix: NEC_
output: NEC_link_l1a
daily: no
deviceID: NEC

columns:
    linkID:
        header: LINK_ID
        dtype: S

    near_sID:
        header: SITE_ID
        dtype: S

    near_lon:
        header: SITE_LON_SECS
        dtype: float

    near_lat:
        header: SITE_LAT_SECS
        dtype: float

    far_sID:
        header: FAR_END_SITE_ID
        dtype: S

    far_lon:
        header: FAR_END_LON_SECS
        dtype: float

    far_lat:
        header: FAR_END_LAT_SECS
        dtype: float

    frequency:
        header: FREQ
        dtype: float

    channelID:
        header: NEIDENTIFIER
        dtype: S

    period:
        header: DURATION
        dtype: float

    error:
        header: ES
        dtype: float
        attrs:
            quantity: error_time
            unit: seconds
            sampling: integral

    severe_error:
        header: SES
        dtype: float
        attrs:
            quantity: severe_error_time
            unit: seconds
            sampling: integral

    RX_min:
        header: RXMIN_1
        dtype: float
        attrs:
            quantity: power
            side: receiver
            unit: dBm
            sampling: min

    RX_max:
        header: RXMAX_1
        dtype: float
        attrs:
            quantity: power
            side: receiver
            unit: dBm
            sampling: max
...

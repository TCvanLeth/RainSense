---
set_id: WURex14
description: |
    Data collected with collocated microwave (and optical) links and laser disdrometers from August 2014 untill January 2016 in the town of Wageningen. Transmitters were all placed on the roof of a former university building on the south side of town; Receivers were all placed on the roof of a university building on the north end of town. Total link length was 2.2 km. five disdrometers where placed along the path of the link. Purpose of the measurement campaign was to assess the use of microwave links to measure precipitation. To that end the disdrometers provide a point of comparison.

    This dataset is formatted as an HDF5 file and was encoded using the h5py python library. Gaps in the data were filled up to get regular time series. Fill values used are nan for floating point variables, -9999 for integer variables and "NA" for string variables. raw detector voltages are given with respect to ground. lat/lon coordinates are given in degrees north/east. altitude is in meter above sea level.

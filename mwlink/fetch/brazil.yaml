---
temporal_resolution: 1m
attrs:
    set_id: Brazil
    level: pars_l1
    file_format: CMLh5
    file_format_version: 0.1
    source_type: disdrometer
    author_name: T.C. van Leth
stations:
    cesp:
        prefix: parsivel_cesp
        attrs:
            site_id: cesp
            site_latitude: -23.41489
            site_longitude: -45.60005
            site_altitude: 640
            temporal_resolution: 1m
            system_type: disdrometer
            system_manufacturer: OTT
            system_model: Parsivel_1
        channels: &brazil
            channel_1:
                attrs:
                    temporal_resolution: 30s
                    beam_length: 0.180
                    beam_width: 0.030
                    beam_heigth: 0.01 # not sure
                variables:
                    visibility:
                        header: 8
                        dtype: float
                        dimensions: [time]
                        attrs:
                            quantity: visibility
                            unit: meter
                            sampling: mean
                    precip_old:
                        header: 1
                        dtype: float
                        dimensions: [time]
                        attrs:
                            name: parsivel_rain_intensity
                            quantity: rain_intensity
                            unit: mm/hr
                            sampling: mean
                    laser_signal_amplitude:
                        header: 10
                        dtype: float
                        dimensions: [time]
                        attrs:
                            quantity: voltage
                            unit: mV
                            sampling: mean
                    h_count:
                        header: 93
                        dtype: float
                        dimensions: [time, velocity, diameter]
                        attrs:
                            name: hydrometeor_count
                            quantity: particle_count
                            unit: number_of_particles
                            sampling: mean
                    h_comp:
                        header: 4
                        dtype: U2
                        dimensions: [time]
                        attrs:
                            name: hydrometeor_composition
                            quantity: hydrometeor_composition
                            unit: SYNOP_WW_code
                            sampling: mean
                    sensor_temperature:
                        header: 12
                        dtype: float
                        dimensions: [time]
                        attrs:
                            name: sensor_temperature
                            quantity: temperature
                            unit: deg_celsius
                            sampling: mean
                    heating_current:
                        header: 16
                        dtype: float
                        dimensions: [time]
                        attrs:
                            quantity: current
                            unit: A
                            sampling: mean
                    sensor_supply:
                        header: 17
                        dtype: float
                        dimensions: [time]
                        attrs:
                            name: sensor_supply_voltage
                            quantity: supply_voltage
                            unit: V
                            sampling: mean
                    sensor_status:
                        header: 18
                        dtype: U5
                        dimensions: [time]
                        attrs:
                            quantity: status_code
                            unit: none
                            sampling: instant
    ieav:
        prefix: parsivel_ieav
        attrs:
            system_type: disdrometer
            system_manufacturer: OTT
            system_model: Parsivel_1
            site_id: ieav
            site_latitude: -23.25180
            site_longitude: -45.85767
            site_altitude: 680
            temporal_resolution: 1m
        channels: *brazil
    jambeiro:
        prefix: parsivel_jambeiro
        attrs:
            system_type: disdrometer
            system_manufacturer: OTT
            system_model: Parsivel_1
            site_id: ieav
            site_latitude: -23.32977
            site_longitude: -45.78319
            site_altitude: 640
            temporal_resolution: 1m
        channels: *brazil
